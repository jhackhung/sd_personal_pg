  <script>
    let text = ["大家好", "我是洪永結", "目前就讀於中央大學資訊管理系", "我的興趣是打排球和旅遊", "希望未來能夠成為一位優秀的工程師......"];
    let index = 0;
    let start = 0;
    let count = 0;
    let currentText = "";

    (function type() {
      if (count === text.length) {
        count = 0;
      }
      currentText = text[count];
      // if ((index+1)-start === 12) start++;
      letter = currentText.slice(start, ++index);

      document.querySelector("#typing").textContent = letter;
      if (index === currentText.length) {
        count++;
        // start = 0;
        index = 0;
      }
      let randomTime = Math.floor(Math.random()*1000 % 300) + 100;
      // console.log(randomTime)
      setTimeout(type, randomTime);
    })();
  </script>
